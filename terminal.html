<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ubuntu Terminal</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {background-color: #2c001e; font-family: 'Ubuntu Mono', monospace; display: flex; align-items: center; justify-content: center; height: 100vh;}
    .terminal-window {background-color: #300a24; width: 900px; height: 540px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.8); display: flex; flex-direction: column; overflow: hidden;}
    .terminal-header {background-color: #2c001e; padding: 8px 12px; display: flex; align-items: center; gap: 8px;}
    .button {width: 12px; height: 12px; border-radius: 50%; display: inline-block;}
    .red {background-color: #ff5f56;}
    .yellow {background-color: #ffbd2e;}
    .green {background-color: #27c93f;}
    .terminal-body {padding: 8px 12px; color: #eeeeee; font-size: 16px; line-height: 1.5; overflow-y: auto; flex: 1;}
    .line {display: flex; width: 100%;}
    .prompt {color: #00ff00; white-space: nowrap;}
    .user {color: inherit;}
    .hostname {color: inherit;}
    .path {color: #4ae2ff;}
    .dollar {color: #ffffff;}
    .input {outline: none; border: none; background: transparent; color: #eeeeee; font-family: 'Ubuntu Mono', monospace; font-size: 16px; flex: 1;}
  </style>
</head>
<body>
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="button red"></div>
      <div class="button yellow"></div>
      <div class="button green"></div>
    </div>
    <div class="terminal-body" id="terminal">
      <div class="line">
        <span class="prompt"><span class="user">priyank-jhaveri</span>@<span class="hostname">ubuntu</span>:<span class="path">~</span><span class="dollar">$</span></span>
        <span class="input" contenteditable="true"></span>
      </div>
    </div>
  </div>
  <script>
    var terminal = document.getElementById("terminal");
    var currentPath = "~";

    terminal.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        var selection = window.getSelection();
        var range = selection.getRangeAt(0);
        var currentInputSpan = range.startContainer.nodeType === 3 ? range.startContainer.parentElement : range.startContainer;
        if (!currentInputSpan.classList.contains("input")) return;

        var command = currentInputSpan.innerText.trim();
        var newPath = currentPath;

        if (command.startsWith("cd ")) {
          var newDir = command.slice(3).trim();
          if (newDir === "..") {
            if (newPath !== "~") {
              var parts = newPath.split("/");
              parts.pop();
              newPath = parts.length === 1 ? "~" : parts.join("/");
            }
          } else {
            newPath = newPath === "~" ? "~/" + newDir : newPath + "/" + newDir;
          }
          currentPath = newPath;
        }

        currentInputSpan.contentEditable = "false";

        var newLine = document.createElement("div");
        newLine.className = "line";

        var prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.innerHTML =
          '<span class="user">priyank-jhaveri</span>@<span class="hostname">ubuntu</span>:<span class="path">' +
          currentPath +
          '</span><span class="dollar">$</span>';

        var input = document.createElement("span");
        input.className = "input";
        input.contentEditable = "true";

        newLine.appendChild(prompt);
        newLine.appendChild(input);
        terminal.appendChild(newLine);
        input.focus();
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
